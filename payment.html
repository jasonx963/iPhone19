<!DOCTYPE html><html lang="es-MX"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Pagar</title></head><body>
<h2>Sube el comprobante</h2>
<input id="file" type="file" accept="image/*,application/pdf" />
<button id="btn">Enviar</button>
<pre id="out"></pre>
<script>
btn.onclick = async () => {
  const f = file.files[0];
  if(!f){ out.textContent = "Selecciona un archivo"; return; }
  const fd = new FormData();
  fd.append('orderId', '001');
  fd.append('product', 'iPhone 16');
  fd.append('file', f);
  const r = await fetch('/api/payment-upload', { method:'POST', body: fd });
  out.textContent = await r.text();
};
</script>
</body></html>
